<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTA-STS Policy Host</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.5;
    }
    code {
      background: rgba(255,255,255,0.2);
      padding: 0.2em 0.5em;
      border-radius: 4px;
      font-family: monospace;
    }
    a {
      color: #ffd700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Make the code clickable without changing appearance */
    .code-link {
      color: inherit;
      text-decoration: none;
    }
    .code-link:hover {
      text-decoration: underline; /* optional hover effect */
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <h1>MTA-STS Policy Host</h1>
  <p>
    Welcome! This domain serves the MTA-STS policy for mail servers. The policy file is located at 
    <a href="/.well-known/mta-sts.txt" class="code-link"><code>/.well-known/mta-sts.txt</code></a>.
  </p>
  <p>Learn more about <a href="https://datatracker.ietf.org/doc/html/rfc8461" target="_blank">MTA-STS RFC 8461</a>.</p>
  <footer>Hosted on GitHub Pages üåê</footer>
</body>
</html>
